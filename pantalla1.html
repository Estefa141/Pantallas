<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Screen 1</title>
</head>

<body>
    <div class="main-container">
        <div class="icons-container">
            <img class="arrow" src="./icons/arrow-left.svg" alt="arrow-left">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
        </div>
        <div class="main-message">
            <h1 class="message">Add up to 3 friends</h1>
        </div>
        <div class="search">
            <div class="search-container">
                <img class="search-icon" src="./icons/search.svg" alt="search">
                <p class="search-text">Search</p>
            </div>
        </div>
        <div class="profile-container">
            <div class="add-container">
                <img class="add-new-friend" src="./icons/plus.svg" alt="plus">
            </div>
            <p class="user-name">New friend</p>
        </div>
        <div class="profile-container">
            <img class="profile" src="./icons/profile-picture-jesus.jpg" alt="profile-picture-jesus">
            <p class="user-name">Jesus Vallejo</p>
            <button class="add-button">
                <img class="add-icon" src="./icons/plus.svg" alt="small-plus">
                <p>Add</p>
            </button>
        </div>
        <div class="profile-container">
            <img class="profile" src="./icons/profile-picture-paco.jpg" alt="profile-picture-paco">
            <p class="user-name">Paco Valencia</p>
            <button class="add-button">
                <img class="add-icon" src="./icons/plus.svg" alt="small-plus">
                <p>Add</p>
            </button>
        </div>
        <div class="profile-container">
            <img class="profile" src="./icons/profile-picture-rafa.jpg" alt="profile-picture-rafa">
            <p class="user-name">Rafael Villarreal</p>
            <button class="add-button">
                <img class="add-icon" src="./icons/plus.svg" alt="small-plus">
                <p>Add</p>
            </button>
        </div>
        <div class="button-container">
            <button class="next-button">
                <p>Next</p>
            </button>
        </div>
    </div>
</body>

</html>
