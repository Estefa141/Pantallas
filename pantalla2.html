<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Screen 2</title>
</head>

<body>
    <div class="main-container">
        <div class="icons-container">
            <img class="arrow" src="./icons/arrow-left.svg" alt="arrow-left">
            <div class="dash-container">
                <div class="dash"></div>
                <div class="dash"></div>
                <div class="dash"></div>
                <div class="dash"></div>
            </div>
        </div>
        <div class="main-message">
            <h1 class="message">How do you want to split the cost?</h1>
        </div>
        <div class="even-custom-container">
            <div class="even">
                <p>Even</p>
            </div>
            <div class="custom">
                <p>Custom</p>
            </div>
        </div>

        <div class="cost">
            <p class="cost-text">TOTAL MONTHLY COST</p>
            <P class="cost-money">$8.00</P>
        </div>
        <div class="users-container">
            <div class="profile-container2">
                <div class="mini-container">
                    <img class="profile" src="./icons/profile-picture.jpg" alt="profile-picture">
                    <p class="user-name">You</p>
                </div>
                <div class="amount">
                    <p class="money">$2.66</p>
                    <p class="time">monthly</p>
                </div>
            </div>
            <div class="profile-container2">
                <div class="mini-container">
                    <img class="profile" src="./icons/profile-picture-eli.jpg" alt="profile-picture-eli">
                    <p class="user-name">Eli Bola√±o</p>
                </div>
                <div class="amount">
                    <p class="money">$2.67</p>
                    <p class="time">monthly</p>
                </div>
            </div>
            <div class="profile-container2">
                <div class="mini-container">
                    <img class="profile" src="./icons/profile-picture-juanca.jpg" alt="profile-picture-juanca">
                    <p class="user-name">Juanca Vanegas</p>
                </div>
                <div class="amount">
                    <p class="money">$2.67</p>
                    <p class="time">monthly</p>
                </div>
            </div>
            <div class="profile-container2">
                <div class="mini-container">
                    <img class="profile" src="./icons/user.png" alt="user">
                    <p class="user-name">Open spot</p>
                </div>
                <div class="amount">
                    <p class=" money">$0.00</p>
                    <p class="time">monthly</p>
                </div>
            </div>
        </div>
        <div class="fee-message">
            <p>Your friends will pay an additional 10% fee to cover the procession costs of the payments.</p>
        </div>
        <div class="button-container">
            <button class="next-button">
                <p>Next</p>
            </button>
        </div>
    </div>
</body>

</html>
