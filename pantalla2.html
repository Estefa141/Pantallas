<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Screen 2</title>
</head>

<body>
    <div class="main-container">
        <div>
            <img class="arrow" src="./icons/arrow-left.svg" alt="arrow-left">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
            <img class="dash" src="./icons/horizontal-rule.svg" alt="dash">
        </div>
        <div class="main-message">
            <h1 class="message">How do you want to split the cost?</h1>
        </div>
        <div class="switch">
            <!-- toggle switch -->
        </div>
        <div class="cost">
            <p>TOTAL MONTHLY COST</p>
            <P>$8.00</P>
        </div>
        <div class="users-container">
            <div class="profile-container">
                <img class="profile" src="./icons/profile-picture.jpg" alt="profile-picture">
                <p class="user-name">You</p>
                <div class="amount">
                    <p>$2.66</p>
                    <p>monthly</p>
                </div>
            </div>
            <div class="profile-container">
                <img class="profile" src="./icons/profile-picture-eli.jpg" alt="profile-picture-eli">
                <p class="user-name">Eli Bola√±o</p>
                <div class="amount">
                    <p>$2.67</p>
                    <p>monthly</p>
                </div>
            </div>
            <div class="profile-container">
                <img class="profile" src="./icons/profile-picture-juanca.jpg" alt="profile-picture-juanca">
                <p class="user-name">Juanca Vanegas</p>
                <div class="amount">
                    <p>$2.67</p>
                    <p>monthly</p>
                </div>
            </div>
            <div class="profile-container">
                <img class="profile" src="./icons/user.png" alt="user">
                <p class="user-name">Open spot</p>
                <div class="amount">
                    <p></p>
                    <p>monthly</p>
                </div>
            </div>
        </div>
        <div class="fee-message">
            <p>Your friends will pay an additional 10% fee to cover the procession costs of the payments.</p>
        </div>
        <div class="button-container">
            <button class="next-button">
                <p>Next</p>
            </button>
        </div>
    </div>
</body>

</html>
